<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="./assets/images/netflix-icon.png" />
    <link rel="stylesheet" href="./signIn-style.css">
</head>
<body>
    <nav>
       <a href="./index.html"><img src="./assets/images/logo.png" alt="netflix logo" class="logo" /></a> 
    </nav>
    <div class="container">
        
<div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" id="label-1" required>
                <label for="label-1">Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" name="" id="label-2" required>
                <label for="label-2">Password</label>
            </div>
            <button class="button-signin" type="submit">Sign In</button>
            <div class="or">OR</div>
            <div class="use">Use a sign-in code</div>
            <div class="forget">Forgot password?</div>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <!-- <a href="#">Need help?</a> -->
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now.</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>

    </div>
    
    
</body>
</html>
